on:
  push:
    branches:
      - main
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: connect and pull
        run: ssh ${{ secrets.SSH_USER }}/${{ secrets.SSH_PASSWORD }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull"
      
      - name: cleanup
        run: rm -rf ~/.shh
